name: Release

on:
  push:
    branches: [main]
    paths:
      - 'VERSION'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for build number (git rev-list --count)

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“‹ Version: $VERSION"

      - name: Check if tag already exists
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "âŒ Tag v${{ steps.version.outputs.version }} already exists"
            exit 1
          fi

      - name: Verify Swift version
        run: swift --version

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            pier-core/target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('pier-core/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # â”€â”€ Import signing certificate from Secrets â”€â”€
      - name: Import signing certificate
        id: codesign
        env:
          CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        if: ${{ env.CERTIFICATE_P12 != '' }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH="$RUNNER_TEMP/signing.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 24)"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          CERT_PATH="$RUNNER_TEMP/certificate.p12"
          echo "$CERTIFICATE_P12" | base64 --decode > "$CERT_PATH"

          security import "$CERT_PATH" \
            -k "$KEYCHAIN_PATH" \
            -P "$CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db

          # Extract signing identity
          IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "SIGNING_IDENTITY=$IDENTITY" >> $GITHUB_ENV
          echo "signed=true" >> $GITHUB_OUTPUT
          echo "ðŸ” Signing identity: $IDENTITY"

      # â”€â”€ Build release â”€â”€
      - name: Build release
        run: |
          chmod +x scripts/build_release.sh
          ./scripts/build_release.sh

      # â”€â”€ Notarize â”€â”€
      - name: Notarize DMG
        if: ${{ steps.codesign.outputs.signed == 'true' }}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DMG_PATH="build/Pier-${VERSION}.dmg"

          echo "ðŸ“¤ Submitting to Apple notary service..."
          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "2U97K3U27A" \
            --wait \
            --timeout 30m

          echo "ðŸ“Ž Stapling notarization ticket..."
          xcrun stapler staple "$DMG_PATH"
          echo "âœ… Notarization complete"

      # â”€â”€ Create Git tag â”€â”€
      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      # â”€â”€ Create GitHub Release â”€â”€
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          name: "Pier Terminal v${{ steps.version.outputs.version }}"
          body: |
            ## Pier Terminal v${{ steps.version.outputs.version }}

            ### å®‰è£…
            1. ä¸‹è½½ `Pier-${{ steps.version.outputs.version }}.dmg`
            2. æ‰“å¼€ DMGï¼Œå°† Pier Terminal æ‹–å…¥ Applications æ–‡ä»¶å¤¹
            3. é¦–æ¬¡æ‰“å¼€å¯èƒ½éœ€è¦åœ¨ã€Œç³»ç»Ÿè®¾ç½® â†’ éšç§ä¸Žå®‰å…¨æ€§ã€ä¸­å…è®¸è¿è¡Œ

            ### ç³»ç»Ÿè¦æ±‚
            - macOS 14.0 (Sonoma) æˆ–æ›´é«˜ç‰ˆæœ¬
            - Apple Silicon (arm64)
          files: |
            build/Pier-${{ steps.version.outputs.version }}.dmg
          draft: false
          prerelease: false

      # â”€â”€ Cleanup keychain â”€â”€
      - name: Cleanup
        if: always()
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/signing.keychain-db"
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" 2>/dev/null || true
          fi
